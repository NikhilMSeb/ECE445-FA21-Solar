{% extends "base.html" %}

{% block page_content %}

<h2>Hello, {{ user.username|default:'Guest' }}!</h2>

<div>
    {% if user.is_authenticated %}
        <br>
        <a href="{% url 'logout' %}">Logout</a>
        <br>
        <br>
        <a href="{% url 'panel_index' %}">Panel Observation</a>
    {% else %}
        <br>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
