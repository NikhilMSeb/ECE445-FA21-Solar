{% extends "base.html" %}
{% block page_content %}
<h1>Solar Panels</h1>
<br>
<a href="{% url 'opening_page' %}">Back to Welcome Page</a>
<br>
<br>
<div class="row">
{% for panel in panels %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ panel.title }}</h5>
                <p class="card-text">{{ panel.description }}</p>
                <a href="{% url 'panel_detail' panel.pk %}"
                   class="btn btn-primary">
                    Observe Panel
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
